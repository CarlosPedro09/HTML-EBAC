<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <form>
        <label for="nome_completo">Nome</label>
        <input id="nome_completo" type="text" placeholder="Seu nome completo aqui:"/>
        <br />
        <label for="seu_email">E-mail</label>
        <input id="seu_email" type="email" placeholder="Seu e-mail aqui:" />
        <br />
        <label for="sua_senha">Senha</label>
        <input id="sua_senha" type="password" placeholder="Sua senha aqui:" />
        <br />
        <button type="submit">
            Cadastro
</body>
</html>
